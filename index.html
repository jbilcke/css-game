    /* utiliser le z-index pour gÃ©rer les vies et les niveaux ? ou des animations longues ? */
    * {
      margin: 0;
      padding: 0;
      pointer-events: none;
    }
    
    .root {
      margin: 200px auto 0 auto;
      width: 600px;
      height: 600px;
      background: grey;
    }

    div, span, section {
      box-sizing: border-box;
    }

    main {
      width: 600px;
      height: 600px;
      transition: background 0.2s ease-in-out;
      background: linear-gradient(
        rgb(186, 234, 255),
        rgb(120, 195, 222),
        rgb(73, 170, 205),
        rgb(20, 136, 146)
      );
    }
    .ground {
      display: none;
      width: 600px;
      height: 600px;
      transition: background 0.2s ease-in-out;
    }
    .sky {
      display: none;
      width: 600px;
      height: 600px;
      background-color: blue;
    }
    .zone {
      position: absolute;
      width: 600px;
      height: 600px;
    }
    .hover {
      position: absolute;
      width: 300px;
      height: 300px;
      pointer-events: auto;


      /* uncomment for debug only!
      border: solid 1px rgba(255, 125, 112, 0.8);
      border-style: dashed;
      z-index: 1;
      */

    }
    .left-plus-45 > .hover {
      top: 0px;
      left: 0px;
    }
    .left-minus-45  > .hover {
      bottom: 0px;
      left: 0px;
    }

    .right-plus-45 > .hover {
      top: 0px;
      right: 0px;
      bottom: 350px;
      height: 250px;
    }
    .right-middle > .hover {
      top: 250px;
      bottom: 250px;
      right: 0px;
      height: 100px;
    }
    .right-minus-45  > .hover {
      top: 350px;
      bottom: 0px;
      right: 0px;
      height: 250px;
    }
    /* background */
    .left-plus-45:hover .ground {
      background: rgb(233, 125, 112);
    }
    .left-minus-45:hover .ground {
      background: rgb(103, 130, 218);
    }
   .right-plus-45:hover .ground {
      background: rgb(222, 238, 119);
    }
    .right-middle:hover .ground {
      background: rgb(197, 199, 199);
    }
    .right-minus-45:hover .ground {
      background: rgb(97, 191, 83);
    }

    /* avatar */
    .player {
      position: absolute;
      top: 270px;
      left: 280px;
      width: 40px;
      height: 40px;
    }

    .avatar {
      position: absolute;
      transform-origin: 53% 52%;
      transition: transform 0.15s ease-in-out;
      perspective: 600px;
      font-size: 45px;

      /*filter: drop-shadow(0px 268px 4px rgba(0,0,0,0.3));*/
    }

    .left-plus-45:hover   .avatar { transform: rotate(-80deg); }
    .left-minus-45:hover  .avatar { transform: rotate(180deg); }
    .right-plus-45:hover  .avatar { transform: rotate(10deg); }
    .right-middle:hover   .avatar { transform: rotate(43deg); }
    .right-minus-45:hover .avatar { transform: rotate(90deg); }

    /* terrain */
    aside {
      position: absolute;
      bottom: 0px;
      left: 0px;
       width: 600px; /* use a large value to debug, otherwise, 600px */
      height: 250px;
      overflow: hidden;
      box-shadow: 0px 30px 66px 43px white;
    }

    /* scrollers */

      width: 2500px;
      height: 200px;
      display: block;
      padding: 0px 800px;
      --d: 1;
      font-size: calc(40px * var(--d));

    /* reflection */

      /* TODO: use the D attribute as a variable for seconds? */

    }

    section[d="1"]  {
      /* TODO: use the D attribute as a variable for font size? */

    section[d="3"] {

    }

    /* wave animation */
    @keyframes reflection-anim {
      0% {
        filter: blur(4px);
        opacity: 0.4;
        transform: translate(0px, 40%) scale(1.0, -0.75) skew(-8deg, 0deg);
